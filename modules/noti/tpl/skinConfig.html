<include target="_header.html" />

<!--TODO-->
<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == ''" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
    <p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<form action="/" method="post" class="x_form-horizontal">
    <input type="hidden" name="module" value="admin">
    <input type="hidden" name="act" value="procNotiAdminSkinConfig">

    <section class="section">
        <h1>레이아웃<button type="button" class="snToggle x_icon-chevron-up">Toggle this section</button></h1>

        <div class="x_control-group">
            <label for="layout_srl" class="x_control-label">레이아웃</label>
            <div class="x_controls">
                <select name="layout_srl" id="layout_srl">
                    <option value="0">미사용</option>
                    <option loop="$layout_list => $key, $val" value="{$val->layout_srl}" selected="selected"|cond="$module_info->layout_srl == $val->layout_srl">{$val->title} ({$val->layout})</option>
                </select>
            </div>
        </div>

        <div class="x_control-group">
            <label for="mlayout_srl" class="x_control-label">모바일 레이아웃</label>
            <div class="x_controls">
                <select name="mlayout_srl" id="mlayout_srl">
                    <option value="0">미사용</option>
                    <option loop="$mlayout_list => $key, $val" value="{$val->layout_srl}" selected="selected"|cond="$module_info->mlayout_srl == $val->layout_srl">{$val->title} ({$val->layout})</option>
                </select>
                <a href="#mlayout_help" class="x_icon-question-sign" data-toggle="#mlayout_help">{$lang->help}</a>
                <p id="mlayout_help" class="x_help-block" hidden="hidden">모바일 레이아웃이 제대로 적용되지 않는 경우 "사이트 제작/편집->사이트 메뉴 편집->스티커" 에서 디자인을 설정해주세요.</p>
            </div>
        </div>

        <div class="x_control-group">
            <label class="x_control-label">모바일 뷰 사용</label>
            <div class="x_controls">
                <label class="x_inline checked" for="use_mobile">
                    <input type="checkbox" name="use_mobile" id="use_mobile" value="Y" checked="checked"|cond="$module_info->use_mobile == 'Y'">
                    스마트폰 등을 이용하여 접속할 때 모바일 화면에 최적화된 레이아웃을 이용하도록 합니다.
                </label>
            </div>
        </div>

    </section>

    <section class="section">
        <h1>스킨<button type="button" class="snToggle x_icon-chevron-up">Toggle this section</button></h1>

        <div class="x_control-group">
            <label class="x_control-label">{$lang->skin}</label>
            <div class="x_controls">
                <select name="skin" id="skin">
                    <option value="{$key}" selected|cond="$module_info->skin == $key" loop="$skin_list => $key, $val">{$val->title}</option>
                </select>
            </div>
        </div>
        <div class="x_control-group">
            <label class="x_control-label" for="mskin">{$lang->mobile_skin}</label>
            <div class="x_controls">
                <select name="mskin" id="mskin">
                    <option value="{$key}" selected|cond="$module_info->mskin == $key" loop="$mskin_list => $key, $val">{$val->title}</option>
                </select>
            </div>
        </div>


    </section>


    <div class="x_clearfix btnArea">
        <span class="x_pull-right"><input class="x_btn x_btn-primary" type="submit" value="{$lang->cmd_save}"></span>
    </div>
</form>
